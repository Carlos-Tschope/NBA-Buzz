    <section class="contato_container">
      <div class="contato">
        <h1 id="contact_title">Contate-nos</h1>
        <form class="form">
          <input
            class="form_input"
            type="text"
            name="name"
            placeholder="Digite seu nome"
          />
          <span class="form_input-border"></span>

          <input
            class="form_input"
            type="email"
            name="mail"
            placeholder="Digite seu e-mail"
          />
          <span class="form_input-border"></span>

          <textarea
            id="msg"
            name="message"
            cols="30"
            rows="9"
            placeholder=" 
 Escreva aqui a sua mensagem"
          ></textarea>
          <span class="form_input-border"></span>
          <button id="send_submit" onclick="">Enviar</button>
        </form>
      </div>
    </section>
